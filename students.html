<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-size: 18px;
      font-weight: bold;
      font-family: Arial;
      padding: 20px;
    }

    .card {
      background: #222;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    .card img {
      border-radius: 5px;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    input, textarea {
      margin: 5px 0;
      padding: 6px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Student Achievements</h1>
  <input type="text" id="studentName" placeholder="Student Name"><br>
  <textarea id="achievement" placeholder="Achievements"></textarea><br>
  <label for="studentPhotos">Upload Student Photos:</label>
  <input type="file" id="studentPhotos" accept="image/*" multiple title="Select student photos"><br>
  <button onclick="addStudent()">Add Student</button>
  <a href="home.html"><button>üîô Back</button></a>

  <hr>
  <div id="studentList"></div>

  <script>
    const studentList = document.getElementById("studentList");
    let savedStudents = JSON.parse(localStorage.getItem("students") || "[]");

    function renderStudents() {
      studentList.innerHTML = "";
      savedStudents.forEach((stu, i) => {
        const div = document.createElement("div");
        div.className = "card";

        let imgHTML = "";
        if (stu.photos && stu.photos.length > 0) {
          imgHTML = stu.photos.map(photo => `<img src="${photo}" width="100"/>`).join(" ");
        }

        div.innerHTML = `
          ${imgHTML}
          <h4>${stu.name}</h4>
          <p>${stu.achievement}</p>
          <button class="delete-btn" onclick="deleteStudent(${i})">‚ùå Delete</button>
        `;
        studentList.appendChild(div);
      });
    }

    function deleteStudent(index) {
      const pwd = prompt("Enter password to delete:");
      if (pwd === localStorage.getItem("password")) {
        savedStudents.splice(index, 1);
        localStorage.setItem("students", JSON.stringify(savedStudents));
        renderStudents();
      } else {
        alert("Incorrect password!");
      }
    }

    function addStudent() {
      const name = document.getElementById("studentName").value;
      const achievement = document.getElementById("achievement").value;
      const files = document.getElementById("studentPhotos").files;

      const photoList = [];
      let loaded = 0;

      if (files.length === 0) {
        savedStudents.push({ name, achievement, photos: [] });
        localStorage.setItem("students", JSON.stringify(savedStudents));
        renderStudents();
        return;
      }

      for (let file of files) {
        const reader = new FileReader();
        reader.onload = function (e) {
          photoList.push(e.target.result);
          loaded++;
          if (loaded === files.length) {
            savedStudents.push({ name, achievement, photos: photoList });
            localStorage.setItem("students", JSON.stringify(savedStudents));
            renderStudents();
          }
        };
        reader.readAsDataURL(file);
      }
    }

    renderStudents();
  </script>
</body>
</html>
